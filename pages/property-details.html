<!-- Main Content -->
<div class="container my-4">
    <div class="row mb-3">
        <div class="col-12">
            <a href="javascript:void(0);" onclick="goBackToPreviousPage()" class="btn btn-outline-success">
                <i class="fas fa-arrow-left me-2"></i>Go Back
            </a>
        </div>
    </div>

    <div class="text-center mb-2">
        <span class="badge bg-success bg-opacity-50 rounded-pill px-4 py-2 mb-2 fs-6">Details Tab</span>
    </div>

    <h1 class="text-center fw-bold my-3">House Features</h1>

    <!-- Property Overview -->
    <div class="row">
        <div class="col-md-6">
            <img id="property-main-image" src="" alt="" class="img-fluid rounded">
        </div>
        <div class="col-md-6">
            <div class="bg-light p-4 rounded">
                <h2 id="property-name"></h2>
                <div class="d-flex">
                    <div class="bg-success" style="width: 5px; margin-right: 15px;"></div>
                    <div class="w-100">
                        <div id="property-price" class="fs-4 fw-bold text-success mb-3"></div>
                        <div>
                            <p class="mb-1">LOT AREA: <span id="property-lot-area"></span></p>
                            <p class="mb-1">FLOOR AREA: <span id="property-floor-area"></span></p>
                            <div id="property-bedrooms"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Interior Design Section -->
    <div class="mt-5">
        <h2>Interior Design</h2>
        <div id="property-interior-images" class="row g-3 mt-2">
            <!-- Interior images will be populated dynamically -->
        </div>
    </div>

    <!-- Floor Plan Section -->
    <div class="mt-5">
        <h2>Floor Plan</h2>
        <div class="row mt-3">
            <!-- Ground Floor -->
            <div class="col-md-6 mb-4">
                <img id="ground-floor-image" src="" alt="Ground Floor Plan" class="img-fluid rounded mb-3"
                    onerror="this.src='https://placehold.co/600x400?text=Floor+Plan+Not+Found'; this.onerror=null;">
                <h3 class="text-success fw-semibold mb-3">Ground Floor</h3>
                <div class="d-flex">
                    <div class="bg-success" style="width: 5px; margin-right: 15px;"></div>
                    <div class="bg-light p-4 rounded w-100">
                        <table class="table table-borderless">
                            <tbody id="ground-floor-areas">
                                <tr>
                                    <td>Area</td>
                                    <td>SQM</td>
                                </tr>
                                <!-- Ground floor areas will be populated dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Second Floor -->
            <div class="col-md-6 mb-4">
                <img id="second-floor-image" src="" alt="Second Floor Plan" class="img-fluid rounded mb-3"
                    onerror="this.src='https://placehold.co/600x400?text=Floor+Plan+Not+Found'; this.onerror=null;">
                <h3 class="text-success fw-semibold mb-3">Second Floor</h3>
                <div class="d-flex">
                    <div class="bg-success" style="width: 5px; margin-right: 15px;"></div>
                    <div class="bg-light p-4 rounded w-100">
                        <table class="table table-borderless">
                            <tbody id="second-floor-areas">
                                <tr>
                                    <td>Area</td>
                                    <td>SQM</td>
                                </tr>
                                <!-- Second floor areas will be populated dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
