<!-- Hero Section with Background Image -->
<div class="hero-section position-relative">

                    <button type="button" data-bs-target="#propertyCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>

                    </div>
                    
                    <div class="carousel-item">

                        <div class="carousel-overlay position-absolute bottom-0 start-0 bg-dark bg-opacity-50 text-white p-3">
                            <h5>Economic Unit</h5>
                        </div>
                    </div>
                    
                    <div class="carousel-item">
                        <img src="assets/images/Properties/Corner-Unit5.jpg" class="d-block w-100" alt="Corner Unit" style="height: 500px; object-fit: cover;">
                        <div class="carousel-overlay position-absolute bottom-0 start-0 bg-dark bg-opacity-50 text-white p-3">

                        <img src="assets/images/Properties/Socialized-Row-House6.jpg" class="d-block w-100" alt="Socialized Row Houses" style="height: 500px; object-fit: cover;">

                            <h5>Socialized Row House</h5>
                        </div>
                    </div>
                    
                    <div class="carousel-item">
                        <img src="assets/images/Properties/Compound7.jpg" class="d-block w-100" alt="Compound Unit" style="height: 500px; object-fit: cover;">
                        <div class="carousel-overlay position-absolute bottom-0 start-0 bg-dark bg-opacity-50 text-white p-3">
                            <h5>Compound Unit</h5>
                        </div>
                    </div>
                </div>
                
                <button class="carousel-control-prev" type="button" data-bs-target="#propertyCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#propertyCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>

        </div>
        
        <div class="mt-3 text-center p-4 bg-white bg-opacity-75 rounded shadow-sm">

            <button class="btn btn-success" onclick="loadPage('properties')">View All Properties</button>
